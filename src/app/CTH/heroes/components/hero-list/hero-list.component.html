
<app-alert #alert (operacion)="deleteControl()" type="warning"></app-alert>
<app-modal-hero #modalHero (operacion)="modalControl($event)" type="add"></app-modal-hero>

<div class="relative overflow-y-auto shadow-md sm:rounded-lg h-80">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="sticky top-0 z-30 text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th>
                </th>
                <th scope="col" class="px-6 py-3">
                    ID
                </th>
                <th scope="col" class="px-6 py-3">
                    Nombre
                </th>
                <th scope="col" class="px-6 py-3">
                    Att
                </th>
                <th scope="col" class="px-6 py-3">
                    Def
                </th>
                <th scope="col" class="px-6 py-3">
                    Speed
                </th>
                <th scope="col" class="px-6 py-3">
                    HP
                </th>
                <th scope="col" class="px-6 py-3">
                    STATUS
                </th>
                <th scope="col" class="px-6 py-3 text-right">
                    <button (click)="addMode()" type="button" class="px-3 py-2 text-xs font-medium text-center inline-flex items-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Add Heroe
                    </button>
                </th>
            </tr>
        </thead>
        <tbody>
            @for(hero of heroes; track hero.id)
            {

                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                    
                    <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        <button 
                        (click)="deleteMode(hero)"
                        type="button"
                        class="flex flex-shrink-0 mr-2 justify-center items-center gap-2 size-[28px] text-sm font-semibold rounded-lg  uppercase border border-transparent text-red-600 bg-red-100 hover:bg-red-200 hover:text-red-800 disabled:opacity-50 disabled:pointer-events-none dark:text-red-300 dark:bg-red-900 dark:hover:bg-red-800/30 dark:hover:text-red-400">                                        
                        <svg class="w-3 h-3 text-red-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                   
                    </button>
                    </td>
                    
                    <td scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{hero.id}}
                    </td>
                    <td class="px-6 py-4">
                        <button (click)="viewMode(hero)" class="mr-1 font-medium text-blue-600 dark:text-blue-500 hover:underline">{{hero.name}}</button>
                    </td>
                    <td class="px-6 py-4">
                        {{hero.att}}
                    </td>
                    <td class="px-6 py-4">
                        {{hero.def}}
                    </td>
                    <td class="px-6 py-4">
                        {{hero.speed}}
                    </td>
                    <td class="px-6 py-4">
                        {{hero.hp}}
                    </td>
                    <td class="px-6 py-4">
                        @if(hero.status)
                        {
                            <span class="bg-green-100 text-green-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-green-900 dark:text-green-300">Active</span>

                        }@else
                        {
                            <span class="bg-red-100 text-red-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-red-900 dark:text-red-300">Inactive</span>
                        }
                    </td>
                    <td class="px-6 py-4 text-right">
                        <button (click)="editMode(hero)" class="mr-1 font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</button>
                    </td>
                </tr>

            }

        </tbody>
    </table>
</div>
